name: CI

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2.2.4
      with:
        version: 7
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm run lint
    - run: pnpm run build
